<nav class="navbar bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand"><b>PERSONAJES MARVEL</b></a>
    <form class="d-flex" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        (keyup)="obtenerPersonajePorNombre($event)"
      />
      <button class="btn btn-outline-danger" type="submit">Buscar</button>
    </form>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div
      class="col"
      *ngFor="let personaje of todosLosPersonajes | async">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ personaje.name }}</mat-card-title>
          <mat-card-subtitle>{{ personaje.modified | date }}</mat-card-subtitle>
        </mat-card-header>
        <img class="imgPersonaje"
          mat-card-image
          src="{{ personaje.thumbnail.path }}.{{
            personaje.thumbnail.extension
          }}"
        />
        <mat-card-content> </mat-card-content>
        <mat-card-actions>
          <div class="d-grid gap-2">
            <a
              routerLink="/personaje/{{ personaje.id }}"
              class="btn btn-danger"
              type="button"
              >Ver m√°s...</a
            >
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div *ngIf="!todosLosPersonajes">sin resultados</div>
</div>
